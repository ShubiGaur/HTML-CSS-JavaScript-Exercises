<!-- Find an inspirational quote. 
     Create an HTML page with a "div" tag and put the quote as text inside the div. 
     Use embedded CSS (in the "style" tag inside the "head" tag) to make the text bold and the div bordered with a background color and some additional padding above and below 
     the text. Use any color combination you wish, just please don't make my eyes bleed too much. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        /* Embedded CSS */
        .quote-container {
            border: 2px solid #7700ff; /* Green border */
            background-color: #b46d6d; /* Light gray background */
            padding: 20px; /* Padding above and below the text */
        }

        .quote-text {
            font-weight: bold; /* Make the text bold */
        }
    </style>
</head>
<body>
    <header>
    </header>

    <div class="quote-container">
        <p class="quote-text">"I will not lose, for even in defeat, there is a valuable lesson learned." - Jay-Z</p>
    </div>
</body>
</html>
