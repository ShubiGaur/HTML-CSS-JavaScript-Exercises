<!-- For the second exercise, in the second exercise folder, create a new index.html page with a picture of a fictional character of your choice. 
    Save the picture in the same folder as the "index.html" file and use a relative link as the source. 
    Underneath the picture, write a paragraph tag to act as a caption for the picture, describing it. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Character</title>
</head>
<body>  
    <header>
        <h1>My Favorite Fictional Character</h1>
    </header>

    <main>
        <img src="shanks.jpg" alt="Fictional Character">
        <p>This is Shanks, an important supporting character in the anime, One Piece.</p>
    </main>
</body>
</html>
